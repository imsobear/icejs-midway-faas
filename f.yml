service: <%= serviceName %>

provider:
  name: ginkgo
  runtime: nodejs10

aggregation:
  all:
    functionsPattern:
      - '*'

plugins:
  - npm::@ali/faas-cli-plugin-midway-hooks

custom:
  customDomain:
    domainName: <%= domain %>

layers:
  remote-debug: # 预发远程调试
    path: oss:remote-debug-layer@latest
  tps-limiter: # 限流 Layer
    path: oss:@ali/tps-limiter-layer@latest
